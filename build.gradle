plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    compile("org.junit.jupiter:junit-jupiter-api:5.6.2")
    compile("org.junit.platform:junit-platform-launcher:1.6.2")
    compile("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    compile("org.junit.vintage:junit-vintage-engine:5.6.2")

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation 'io.rest-assured:rest-assured:4.3.1'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.3.0'
}

apply plugin: 'java'

test {
    useJUnitPlatform()
}